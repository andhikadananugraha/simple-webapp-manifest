apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp
  namespace: webapp
spec:
  selector:
    matchLabels:
      app: simple-webapp
  replicas: 2
  template:
    metadata:
      labels:
        app: simple-webapp
    spec:
      containers:
        - name: simple-webapp
          image: docker.io/andhikadn11/webapp:v1.0.0
          ports:
            - containerPort: 80

